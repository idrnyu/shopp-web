name: CI  # 任务名称

# 事件
on:
  # push master 分支的时候触发；
  push:
    branches: [ master ]

# 工作流运行由一个或多个任务组成，这些任务按顺序或并行运行
jobs:
  # 工作流包含一个 build 的任务
  build:
    # build 任务运行环境为 ubuntu 最新版
    runs-on: ubuntu-latest
    
    # 任务步骤
    steps:
      # actions 拉代码到当前环境
      - uses: actions/checkout@v3
      
      # 设置 node 环境
      - name: install NodeJs 环境
        uses: actions/setup-node@v3
        # 安装 node 的具体命令
        with:
          node-version: "16.13.x"
      
      # 给项目安装依赖
      - name: npm install 安装依赖
        run: npm install
      
      # 打包项目
      - name: npm run build 打包代码
        run: npm run build
      
      # 将打包好的dist文件复制到项目 使用scp  如果不知道可以再 Marketplace 下搜索
